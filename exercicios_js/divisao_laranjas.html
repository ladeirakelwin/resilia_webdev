<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let valor = 4;

    function pulaLinha(){
      document.write("<br>");
    }

    function dividirLaranjas(laranjas,vizinhos){
      laranjas = laranjas - (laranjas % vizinho);
      return (laranjas/vizinhos);
    }
    function mostrar(laranjas, vizinhos){
      document.write("Quantidade de laranja(s) por vizinho: "+ dividirLaranjas(laranjas, vizinhos)+" laranja(s).");
      pulaLinha();
    }

    let qteLaranjas = prompt("Joselito, informe a quantidade de laranjas que seus vizinhos possuem: ");
    let qteVizinhos = prompt("Joselito, informe a quantidade de vizinhos: ");

    mostrar(qteLaranjas, qteVizinhos);

  </script>
</head>
