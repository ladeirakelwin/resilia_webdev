<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let escolhaAnimal = "Cachorro";

    function pularLinha(){
      document.write("<br>");
    }

    function oAnimal(){
      document.write("Num primeiro momento, eu gostaria de ser um(a): "+ escolhaAnimal+".");

      pularLinha();
      escolhaAnimal = "Gato";

      document.write("Pensando melhor, prefiro ser um(a) "+escolhaAnimal+ ".");
    }

    oAnimal();
  </script>
</head>
